{% extends 'main/base.html' %}

{% block title %} update {% endblock %}

{% block content %}

<h1>update plant information </h1>
<div class="row mt-2 row-cols-1 row-cols-md-3 g-3">
<form action="{% url 'plants:update_plant' plant.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" maxlength="1024" required value = "{{plant.name}}"><br><br>
    
    <label for="about">About:</label>
    <textarea id="about" name="about" rows="4" cols="50" required>{{plant.about}}</textarea><br><br>
    
    <label for="used_for">Used For:</label>
    <textarea id="used_for" name="used_for" rows="4" cols="50" required >{{plant.used_for}}</textarea><br><br>

    <div class="row">
        <div class="col-1">
            <img src="{{plant.image.url}}" height="30px" width="30px" />
        </div>
        <div class="col">
            <input type="file" name="image"/>
        </div>
    </div>
    <label for="category">Category:</label>
    <select id="category" name="category" required >
        <option value="fruit" {% if plant.category == fruit %} selected {% endif %}>Fruit</option>
        <option value="tree" {% if plant.category == tree %} selected {% endif %}>Tree</option>
        <option value="vegetables" {% if plant.category == tree %} selected {% endif %}>Vegetables</option>
    </select><br><br>
    
    <label for="is_edible">Is Edible:</label>
    <input type="checkbox" id="is_edible" name="is_edible" {% if plant.is_edible %} checked {% endif %}"><br><br>
    
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>


{% endblock %}
