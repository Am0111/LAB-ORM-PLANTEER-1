{% extends 'main/base.html' %}


{% block title %}plant detal{% endblock %}

{% block content %}
<h1>{{plant.name}}</h1>

<div class="row">

    <div class="col">
        <div class="d-flex flex-column gap-2">
            <img src="{{ plant.image.url }}" class="w-100" />
            <div class="d-flex justify-content-between">
                <h5>{{plant.category}}</h5>
                <h6>{{plant.about}}</h6>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'plants:update_plant' plant.id %}" class="btn btn-primary">update</a>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">delete</button>
            </div>
            <p>{{ plant.is_edible }}</p>
            <p>{{ plant.used_for }}</p>
        </div>
    </div>

</div>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Game</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are You sure you want to delete {{plant.name}} ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="{% url 'plants:delete_plant' plant.id %}" class="btn btn-danger">delete</a>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
